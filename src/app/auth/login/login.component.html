<section>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <h2>Revamp Gen AI</h2>
                </div>
                <div class="form">
                    <div>
                        <label>username</label>
                        <input type="text" class="text-input" [(ngModel)]="user.UsrName" name="username"/>
                    </div>
                    <div>
                        <label>Password</label>
                        <input [type]="viewPassword ? 'text' : 'password'" class="text-input" [(ngModel)]="user.UsrPwd" (ngModelChange)="validatePassword($event)" name="password"/>
                    </div>
                    <div class="action-container">
                        <button type="button" class="primary-btn" (click)="handleLogin()">Sign In</button>
                        <span (click)="handleAddKey()">
                            <mat-icon style="color: white;">key</mat-icon>
                            Add your key
                        </span>
                        <!-- @if(!viewPassword) {
                            <span (click)="viewPassword = !viewPassword">
                                <mat-icon style="color: white;">visibility</mat-icon>
                                View Password
                            </span>
                        } @else {
                            <span (click)="viewPassword = !viewPassword">
                                <mat-icon style="color: white;">visibility_off</mat-icon>
                                Hide Password
                            </span>
                        } -->
                    </div>
                    @if (isLoading) {
                        <app-loader></app-loader>
                    }
                </div>
                <div class="links">
                    <a (click)="handleNaviagteToReset()">Forgot Password</a>
                </div>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018, Revamp Gen AI, All Rights Reserved</p>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</section>
