<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
    <h3>Click Ok to Activate</h3>
    <p>Please click ok to activate your Application, so that you can create new and edit the your entries.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="onOk()">Activate</button>
</mat-dialog-actions>
