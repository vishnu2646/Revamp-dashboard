<div class="data-viewer">
    <!-- left -->
    <div class="left">
        <mat-card>
            <mat-card-content>
                <div class="actions">
                    <div class="search" [ngClass]="{'expanded': isExpanded}" (click)="toggleSearchField()">
                        <input class="search-input" type="text" name="search" id="search" autocomplete="off" (input)="handleFilterValue($event)"  (focusout)="closeSearchField()">
                        <div class="search-icon">
                            <mat-icon>search</mat-icon>
                        </div>
                    </div>

                    <!-- {{ optionsRights | json }} -->
                    <div class="icons">
                        <mat-icon *ngIf="optionsRights?.Rights_New">
                            add
                        </mat-icon>
                        <mat-icon (click)="openFilterSheet()" *ngIf="dateFilterField">
                            filter_alt
                        </mat-icon>
                        <mat-icon *ngIf="isFilterApplied || filterValue.length > 0" (click)="handleClearFilters()">
                            close
                        </mat-icon>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        <!-- tabs -->
        <main class="contents">
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="end">
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>list_view</mat-icon>
                    </ng-template>
                    <app-table
                        [module]="module"
                        [isFilterApplied]="isFilterApplied"
                        (filterApplied)="handleFilterApplied($event)"
                        [filterValue]="filterValue"
                    ></app-table>
                </mat-tab>
                <!-- Note: Enable it if needed in future for the addional tabs -->
                <!-- <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>grid_view</mat-icon>
                    </ng-template>
                    test
                </mat-tab> -->
            </mat-tab-group>
        </main>
    </div>
</div>
