<section class="report-section">
    <div class="report-form-field">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Choose any Report</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Reports</mat-label>
                    <input type="text"
                        placeholder="Choose a Report"
                        matInput
                        [formControl]="reportOptionsControl"
                        [matAutocomplete]="auto"
                    >
                    <mat-autocomplete
                        autoActiveFirstOption
                        #auto="matAutocomplete"
                    >
                        @for (option of reportOptions | async; track option) {
                            <mat-option [value]="option.Reportname" (onSelectionChange)="handleSelectedReport(option)">{{option.Reportname}}</mat-option>
                        }
                    </mat-autocomplete>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="report-fields">
        <app-inputs [report]="selectedReportOption"></app-inputs>
    </div>
</section>
